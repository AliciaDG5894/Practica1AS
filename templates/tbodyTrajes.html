{% for traje in trajes %}
<tr>
    <td>{{ traje.IdTraje }}</td>
    <td>{{ traje.nombreTraje }}</td>
    <td>{{ traje.descripcion }}</td>
    <td><button class="btn btn-danger  btn-eliminar" data-id="{{ traje.IdTraje }}">Eliminar</button></td>
    <td><button class="btn btn-warning   btn-modificar" data-id="{{ traje.IdTraje }}">Modificar</button></td>
</tr>
{% endfor %}
